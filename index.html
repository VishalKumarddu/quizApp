<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main justify-content-center">
      <div class="container">
        <h1>JS quiz</h1>
        <h2 id="question"></h2>
        <div class="quiz">
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" id="a_value"></label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" id="b_value"> </label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" id="c_value"> </label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="d_value"> </label>
          </li>
          <button class="btn btn-primary" id="submit">submit</button>
          <button class="btn btn-danger" id="reset" >refresh</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
